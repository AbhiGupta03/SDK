        type: string
        format: uuid
        default: null
        x-nullable: true
      trading_days_per_year:
        type: integer
        format: int32
        default: 252
        minimum: 1
      portfolio_tickers:
        type: array
        default: null
        x-nullable: true
        minimum: 1
        minItems: 1
        items:
          type: string
