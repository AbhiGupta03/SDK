      min_rate:
        type: number
        format: float
        default: 0
        minimum: -1
      max_rate:
        type: number
        format: float
        default: null
        x-nullable: true
        minimum: -1
      start_period:
        type: integer
        format: int32
        default: 1
        minimum: 1
      end_period:
        type: integer
        format: int32
        default: null
        x-nullable: true
        minimum: 1
  variableAnnuityRequest:
    type: object
    properties:
      use_proxy_data:
        type: boolean
        default: false
      result_type:
        type: string
        default: median
        enum:
          - mean
          - median
          - custom
      portfolio_weights:
        type: array
        default: null
        x-nullable: true
        minItems: 1
        items:
          type: number
          format: float
          minimum: 0
      market_data_source:
        type: string
        default: nucleus
        enum:
          - nucleus
          - integration
      initial_balance:
        type: number
        format: float
        default: 0
        minimum: 0
      frequency_interval:
        type: string
        default: year
        enum:
          - year
          - quarter
          - month
          - week
          - day
      decumulation_horizon:
        type: integer
        format: int32
        minimum: 1
      model_id:
        type: string
        format: uuid
        default: null
        x-nullable: true
      create_log:
        type: boolean
        default: false
      account_id:
        type: string
        format: uuid
        default: null
        x-nullable: true
      accumulation_horizon:
        type: integer
        format: int32
        minimum: 0
      deposit_schedule:
