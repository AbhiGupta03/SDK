        type: string
      annuitization_rate:
        type: number
        format: float
        default: 0
        minimum: -1
      remove_outliers:
        type: boolean
        default: false
      allocation_id:
        type: string
        format: uuid
        default: null
        x-nullable: true
      'n':
        type: integer
        format: int32
        default: 1000
        minimum: 1
